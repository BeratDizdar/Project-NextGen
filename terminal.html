<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Terminali</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #00ff00;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #terminal {
      width: 80%;
      max-width: 600px;
      height: 300px;
      background-color: #000;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    #inputField {
      width: calc(100% - 20px);
      background-color: #000;
      color: #00ff00;
      border: none;
      padding: 5px;
      margin-top: 5px;
      outline: none;
    }

    .prompt {
      color: #ffea00;
    }
  </style>
</head>
<body>

<div id="terminal"></div>
<input type="text" id="inputField" placeholder="Komut girin..." autofocus>

</html>
